name: STR Certified Quality Gates

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  quality-gates:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: ğŸ—ï¸ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install Dependencies
      run: npm ci
      
    - name: ğŸ” TypeScript Compilation Check
      run: npm run typecheck
      
    - name: ğŸ§¹ ESLint Code Quality
      run: npm run lint
      
    - name: ğŸ§ª Unit & Integration Tests
      run: npm run test:coverage
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        
    - name: ğŸ—ï¸ Production Build Test
      run: npm run build
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        VITE_OPENAI_API_KEY: ${{ secrets.VITE_OPENAI_API_KEY }}
        
    - name: ğŸ›ï¸ Architecture Compliance Check
      run: npm run architecture-compliance
      
    - name: âš¡ Performance Audit
      run: npm run performance-audit
      
    - name: ğŸ”’ Security Scan
      run: npm run security-scan
      
    - name: ğŸ“Š Generate Quality Report
      run: npm run code-quality-report
      
    - name: ğŸ§ª Load Testing (if main branch)
      if: github.ref == 'refs/heads/main'
      run: npm run test:load
      
    - name: ğŸ“ˆ Upload Coverage Reports
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        
    - name: ğŸ“‹ Upload Quality Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: quality-reports-${{ matrix.node-version }}
        path: |
          compliance-report.json
          performance-audit.json
          security-scan.json
          code-quality-report.json
          coverage/
          
    - name: ğŸ’¬ Comment PR with Quality Report
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          
          try {
            const qualityReport = JSON.parse(fs.readFileSync('code-quality-report.json', 'utf8'));
            const score = qualityReport.overallScore;
            const grade = score >= 95 ? 'A+' : score >= 90 ? 'A' : score >= 85 ? 'A-' : 
                         score >= 80 ? 'B+' : score >= 75 ? 'B' : score >= 70 ? 'B-' : 
                         score >= 65 ? 'C+' : score >= 60 ? 'C' : score >= 55 ? 'C-' : 
                         score >= 50 ? 'D' : 'F';
            
            const emoji = grade.startsWith('A') ? 'ğŸš€' : grade.startsWith('B') ? 'âœ…' : 
                         grade.startsWith('C') ? 'âš ï¸' : 'âŒ';
            
            const comment = `## ${emoji} STR Certified Quality Gates Report
            
            **Overall Quality Score: ${score}/100 (Grade: ${grade})**
            
            ### ğŸ“Š Detailed Breakdown
            - **Architecture Compliance**: ${qualityReport.compliance?.score || 0}/100
            - **Security Score**: ${qualityReport.security?.score || 0}/100  
            - **Performance Score**: ${qualityReport.performance?.score || 0}/100
            - **Test Coverage**: ${qualityReport.coverage?.score || 0}%
            
            ### ğŸ” Key Metrics
            ${qualityReport.compliance?.violationsCount > 0 ? `- âš ï¸ ${qualityReport.compliance.violationsCount} architecture violations` : '- âœ… No architecture violations'}
            ${qualityReport.security?.highRisk > 0 ? `- ğŸš¨ ${qualityReport.security.highRisk} high-risk security issues` : '- ğŸ”’ No high-risk security issues'}
            ${qualityReport.performance?.bundleSize !== 'Unknown' ? `- ğŸ“¦ Bundle size: ${qualityReport.performance.bundleSize}MB` : ''}
            
            ${qualityReport.recommendations?.length > 0 ? `### ğŸ”§ Priority Recommendations
            ${qualityReport.recommendations.slice(0, 3).map(r => `- **${r.priority}**: ${r.message}`).join('\n')}` : '### âœ¨ All Quality Standards Met!'}
            
            ---
            *This report was generated automatically by STR Certified Quality Gates*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
            
          } catch (error) {
            console.log('Could not generate quality report comment:', error.message);
          }

  block-on-quality-failures:
    runs-on: ubuntu-latest
    needs: quality-gates
    if: always()
    
    steps:
    - name: ğŸš« Block Merge on Quality Failures
      if: needs.quality-gates.result == 'failure'
      run: |
        echo "âŒ Quality gates failed - blocking merge"
        echo "ğŸ”§ Fix all critical violations before merging"
        exit 1
        
    - name: âœ… Quality Gates Passed
      if: needs.quality-gates.result == 'success'
      run: |
        echo "âœ… All quality gates passed - ready for production"
        echo "ğŸš€ Code meets STR Certified engineering standards"